<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.gitbook.com/public/emojis/1f3ef.png?v=6.0.0" id="__link-icon">
    <link rel="stylesheet" href="style.css">
    <title>Вступ до фронтенду JS</title>
</head>

<body>
    <div class="canvas">
        <div class="cursor-tracker">
            <h2>Task 10-12</h2>
            <div class="rect">
                <p id="tracker"></p>
                <p id="lang"></p>
                <p id="geo"></p>
            </div>
        </div>

        <h2>Task 1-3</h2>
        <div class="canv1">
            <button id="switch-btn" class="btn">SWITCH</button>
            <button id="css-js-btn" class="btn">Hide square (CSS+JS)</button>
            <button id="js-btn" class="btn">Hide square (JS)</button>
            <button id="css-btn" class="btn">Hide square (CSS)</button>
            <div class="square-container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

        <h2>Task 4</h2>
        <div class="canv2">
            <label for="selector">Input a css selector name</label>
            <input id="selector" type="text">
            <button id="selector-btn" class="btn">Hide</button>
        </div>

        <h2>Task 5</h2>
        <div class="canv3">
            <div id="yellow-square" ></div>
        </div>

        <h2>Task 6</h2>
        <div class="canv4">
            <button id="show-square" class="btn">Focus on me</button>
            <div id="red-square" ></div>
            
        </div>
        
        <h2>Task 7</h2>
        <div class="canv5">
            <input id="rect-hider" placeholder="input something" type="text">
            <div id="green-rect"></div>
        </div>

        <h2>Task 8-9</h2>
        <div class="canv6">
            <textarea name="Input links on photo" id="photo-link" cols="30" rows="10"></textarea>
            <button id="get-photo" class="btn">Show pic</button>
            <br>
            <div id="img-container">
                <!-- <img id="link-img" src="" alt="Picture from link"> -->
            </div>
            
        </div>

        <h2>Task 13</h2>
        <div class="canv8">
            <div class="lolacal-cont">
                <h2>Saved in Local storage</h2>
                <textarea class="editable-block" name="local-storage" id="local" cols="5" rows="3"></textarea>
            </div>
            <div class="session-cont">
                <h2>Saved in session storage</h2>
                <textarea class="editable-block" name="session-storage" id="session" cols="5" rows="3"></textarea>
            </div>
            <div class="cookie-cont">
                <h2>Saved in cookies storage</h2>
                <textarea class="editable-block" name="cookie-storage" id="cookie" cols="5" rows="3"></textarea>
            </div>
            
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
