<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.gitbook.com/public/emojis/1f3ef.png?v=6.0.0" id="__link-icon">
    <link rel="stylesheet" href="style.css">
    <title>Вступ до фронтенду JS</title>
</head>

<body>
    <div class="canvas">
        <h2>Task 1-3</h2>
        <div class="canv1">
            <button id="switch-btn" class="btn">SWITCH</button>
            <button id="css-js-btn" class="btn">Hide square (CSS+JS)</button>
            <button id="js-btn" class="btn">Hide square (JS)</button>
            <button id="css-btn" class="btn">Hide square (CSS)</button>
            <div class="square-container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

        <h2>Task 4</h2>
        <div class="canv2">
            <label for="selector">Input a css selector name</label>
            <input id="selector" type="text">
            <button id="selector-btn" class="btn">Hide</button>
        </div>

        <h2>Task 5</h2>
        <div class="canv3">
            <div id="yellow-square" class="square"></div>
        </div>

        <h2>Task 6</h2>
        <div class="canv4">
            <button id="show-square" class="btn">Focus on me</button>
            <div id="red-square" class="square"></div>
            
        </div>
        
        <h2>Task 7</h2>
        <div class="canv5">
            <input id="rect-hider" placeholder="input something" type="text">
            <div id="green-rect"></div>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
